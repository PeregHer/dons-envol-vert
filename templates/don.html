{% extends 'base.html' %}

{% block title %}Envol Vert - Faire un don{% endblock %}

{% block content %}
<h1>Faire un don</h1>

<form method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" name="nom"
                    placeholder="Nom" class="form-control"
                    value="{{ request.form['nom'] }}">
        </div>
        <div class="form-group col-md-6">
        <input type="text" name="prenom"
               placeholder="Prénom" class="form-control"
               value="{{ request.form['prenom'] }}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="email" name="email"
                    placeholder="Email" class="form-control"
                    value="{{ request.form['email'] }}">
        </div>
        <div class="form-group col-md-6">
        <input type="tel" name="telephone"
               placeholder="Téléphone" class="form-control"
               value="{{ request.form['telephone'] }}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="number" name="montant"
                    placeholder="Montant" class="form-control"
                    value="{{ request.form['montant'] }}">
        </div>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="checkbox" required>
        <label class="form-check-label" for="checkbox">J'ai pris conaissance des conditions générales</label>
      </div>
      <button type="submit" class="btn btn-dark">Valider</button>
</form>
{% endblock %}
