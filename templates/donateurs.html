{% extends 'base.html' %}

 {% block title %} Envol Vert -  Derniers donateurs {% endblock %}

 {% block content %}
    <h1>Derniers donateurs</h1>
    {% for don in dons %}

    <h2>{{ don['prenom'] }} {{ don['nom'] }}</h2>

    <span class="badge badge-dark donateurs montant">{{ don['montant'] }}</span>
    <span class="badge badge-dark donateurs">{{ don['date'] }}</span>
    <hr>
    {% endfor %}
{% endblock %}
